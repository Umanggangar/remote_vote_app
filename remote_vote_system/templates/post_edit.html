{% extends 'base.html' %}

{% block content %}
    <h2>New user</h2>
    <form method="POST" class="post-form"> 
    <label for="your_name">Name: </label>
	<input id="your_name" type="text" name="your_name" maxlength="100" required>
	<br/>
    <label for="your_dob">dob: </label>
	<input id="your_dob" type="text" name="your_dob" maxlength="100" required>
	<br/>
    <label for="state">state: </label>
	<input id="state" type="text" name="state" maxlength="100" required>
	<br/>
    <label for="city">city: </label>
	<input id="city" type="text" name="city" maxlength="100" required>
	<br/>
    <label for="constituency">constituency: </label>
	<input id="constituency" type="text" name="constituency" maxlength="100" required>

	<br/>
    <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
